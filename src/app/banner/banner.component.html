
<div class="wrapper" id="home" style="background-color: #132343;">
  <div class="page-header section-dark homeBanner">
  </div>

  <div class="float-bottom forall desk-none noth">
    <div class="one-box">
      <a
        href="https://api.whatsapp.com/send?phone=+919550917866&text=Hi!%20I\'m%20Interested%20In%20Ashoka%20Spectra%20At%20Gachibowli,%20Hyderabad.%20Please%20Share%20Details."
        target="_blank"
      >
        <div class="img-icon">
          <i class="fab fa-whatsapp"></i>
        </div>
        <div class="txt-icon">Chat</div>
      </a>
    </div>

    <div class="one-box">
      <a href="tel:+919550917866">
        <div class="img-icon">
          <i class="fas fa-phone"></i>
        </div>
        <div class="txt-icon">Call Now</div>
      </a>
    </div>

    <div class="one-box">
      <a href="javascript:void()" (click)="open()">
        <div class="img-icon">
          <i class="far fa-edit"></i>
        </div>
        <div class="txt-icon">Enquire Now</div>
      </a>
    </div>
  </div>
  <app-navigation></app-navigation>
  <div id="about" style="background-color: #132343;">
    <app-about></app-about>
  </div>
  <div id="section" style="background-color: #132343;background-image: url('../../assets/img/aurobindo_images/Sobha-Townpark-Pic-3-1024x408.jpg');">
    <section
      class="section profile-content"
      style="background-color: rgba(255, 255, 255, .15);  
      backdrop-filter: blur(5px);"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-3" style="margin-top: 4%; border: 1px solid #fff">
            <p class="sec_dt">TYPE</p>
            <p class="sec_dt">Apartment</p>
          </div>
          <div class="col-lg-3" style="margin-top: 4%; border: 1px solid #fff">
            <p class="sec_dt">AREA</p>
            <p class="sec_dt">8.54 Acres</p>
          </div>
          <div class="col-lg-3" style="margin-top: 4%; border: 1px solid #fff">
            <p class="sec_dt">TOWERS</p>
            <p class="sec_dt">7 Tower G + 27 - 33 Floors</p>
          </div>
          <div class="col-lg-3" style="margin-top: 4%; border: 1px solid #fff">
            <p class="sec_dt">TOTAL UNITS</p>
            <p class="sec_dt">414 Units</p>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div id="architecture" style="background-color: #132343; background-image: url('../../assets/img/aurobindo_images/imagination-raised-bg.png');">
    <app-architecture></app-architecture>
  </div>
  <div id="master" style="background-color: #132343;">
    <div class="wrapper" id="carousel" style="background-color: #132343;">
        <div class="tim-title">
          <h6 class="about_m_text" style="text-align: center; color: #C27555;">Project Layout Plan</h6>
        </div>
        <div class="row" style="margin-right: 0">
          <div class="col-md-12 mr-auto ml-auto" style="padding-right: 0px">
            <div class="card page-carousel">
              <ngb-carousel>
                <ng-template ngbSlide>
                  <img
                    src="../../assets/img/aurobindo_images/3.png"
                    alt="the pearl master layout"
                    style="height: auto"
                  />
                </ng-template>
              </ngb-carousel>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div id="pricing" style="background-color: #132343;">
    <app-pricing></app-pricing>
  </div>
  <div id="gallery" style="background-color: #132343;">
    <app-gallery></app-gallery>
  </div>
  <div id="location">
    <app-location></app-location>
  </div>
  <app-footer></app-footer>
</div>
